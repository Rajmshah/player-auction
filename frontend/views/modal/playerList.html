<section ng-if="players.length>0" class="p-3">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 m-auto">
        <div class="close-btn text-right">
          <button class="btn btn-danger opensans-regular" ng-click="$dismiss()">
            Close
          </button>
        </div>
        <div class="team-head special-space">
          <h3 class="text-center opensans-semibold">
            {{ teamName }} - Players List
          </h3>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 m-auto">
        <table class="table table-bordered">
          <thead>
            <th>No.</th>
            <th>Player Name</th>
            <th>Group</th>
          </thead>
          <tbody>
            <tr
              ng-repeat="player in players | orderBy:'-createdAt' track by $index"
            >
              <td>{{ $index + 1 }}</td>
              <td>{{ player.player.playerName || "-" }}</td>
              <td>{{ player.player.category.name || "-" }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
<section ng-if="players.length==0" class="p-3">
  <div class="bg-team sold-player text-center color-white" style="height:100vh">
    <h4 class="opensans-semibold">No Player Found</h4>
  </div>
</section>
